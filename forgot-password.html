<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #edf2f7;
      font-family: Arial, sans-serif;
    }

    .login-box {
      width: 350px;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 0.95em;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .login-box button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button[type="submit"]:hover {
      background-color: #d32f2f;
    }

    .links {
      margin-top: 18px;
      font-size: 0.95em;
      color: #666;
    }

    .links a {
      color: #f44336;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a reset link.</p>
    <form action="send_otp.php" method="POST">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>

    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</body>
</html>
